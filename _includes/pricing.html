<section class="pricing-section {% if include.extra_class %}{{include.extra_class}}{% endif %}"> 
  <div class="pricing">
    <div class="container">
      <div class="panel row pricing-table text-center">
        <div class="pricing-plan col-md-4 wow animated fadeInUp" data-wow-delay="0.2s">
          <img src="/assets/images/paper-plane.png" alt="pricing one" class="pricing-img"/>
          <h2 class="pricing-header">Basic</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom domains</li>
            <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
          </ul>
          <span class="pricing-price">Free</span>
          <a href="#/" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan col-md-4 wow animated fadeInUp" data-wow-delay="0.4s">
          <img src="/assets/images/plane.png" alt="pricing two" class="pricing-img"/>
          <h2 class="pricing-header">Best</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Never sleeps</li>
            <li class="pricing-features-item">Multiple workers for more powerful apps</li>
          </ul>
          <span class="pricing-price">$150</span>
          <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan col-md-4 wow animated fadeInUp" data-wow-delay="0.6s">
          <img src="/assets/images/space-ship.png" alt="pricing three" class="pricing-img"/>
          <h2 class="pricing-header">Pro</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple horizontal scalability</li>
          </ul>
          <span class="pricing-price">$400</span>
          <a href="#/" class="pricing-button">Free trial</a>
        </div>
      </div>
    </div>
  </div>
</section>
