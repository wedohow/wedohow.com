<div class="contact">
  <div class="gmap">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7002.720761901647!2d77.41074852293966!3d28.64892619501724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf1124161af57%3A0xd5a861534b4ba36c!2sTortoiz%20Themes!5e0!3m2!1sen!2sbd!4v1592464925808!5m2!1sen!2sbd"></iframe>
  </div>
</div>
<section class="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-sm-1"></div>
      <div class="col-lg-8 col-sm-10 contact-area">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <h3>Delhi</h3>
            <p><i class="lni lni-phone"></i> 1-800-800-0000</p>
            <p><i class="lni lni-envelope"></i> info@yourdomain.com</p>
            <p><i class="lni lni-map-marker"></i> 198 West 21th Street Delhi</p>
          </div>
          <div class="col-lg-6 col-sm-6">
            <h3>Mumbai</h3>
            <p><i class="lni lni-phone"></i> 1-800-800-0000</p>
            <p><i class="lni lni-envelope"></i> info@yourdomain.com</p>
            <p><i class="lni lni-map-marker"></i> 198 West 21th Street Mumbai</p>
          </div>
        </div>
        <form action="https://formsubmit.io/send/{{site.email}}">
        <div class="row form">
          <div class="col-lg-6 col-sm-6">
            <input type="text" class="form-control" name="your-name" placeholder="your name" required>
          </div>
          <div class="col-lg-6 col-sm-6">
            <input type="email" class="form-control" name="your-email" placeholder="your email" required>
          </div>
          <div class="col-lg-6 col-sm-6">
            <input type="text" class="form-control" name="your-phone" placeholder="your phone">
          </div>
          <div class="col-lg-6 col-sm-6">
            <input type="text" class="form-control" name="your-subject" placeholder="your subject">
          </div>
          <div class="col-lg-12">
            <textarea class="form-control" rows="4" name="message" placeholder="your message" required></textarea>
            <button class="btn btn-lg dark" type="submit">Send</button>
          </div>
        </div>
        </form>
      </div>
      <div class="col-lg-2 col-sm-1"></div>
    </div>
  </div>
</section>
<!--
  Contact End
/ -->
