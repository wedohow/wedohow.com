---
layout: default
title: "Contact us"
---

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!--
  Contact Start
/ -->
<section class="contact-2 section-ptb">
  <div class="container">
    <div class="contact row">
      <div class="col-lg-12 text-center">
        <h2 class="title">Get in touch</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-sm-5">
        <div class="info">
          <h3>Athens</h3>
          <p><i class="lni lni-envelope"></i> hello@wedohow.com</p>
          <p><i class="lni lni-map-marker"></i> Kalamida Street</p>
        </div>
      </div>
      <div class="col-lg-7 col-sm-7">
        <form action="https://formsubmit.io/send/{{site.email}}">
          <div class="row form">
            <div class="col-lg-6 col-sm-6">
              <input
                type="text"
                class="form-control"
                name="your-name"
                placeholder="your name"
                required
              />
            </div>
            <div class="col-lg-6 col-sm-6">
              <input
                type="email"
                class="form-control"
                name="your-email"
                placeholder="your email"
                required
              />
            </div>
            <div class="col-lg-6 col-sm-6">
              <input
                type="text"
                class="form-control"
                name="your-phone"
                placeholder="your phone"
              />
            </div>
            <div class="col-lg-6 col-sm-6">
              <input
                type="text"
                class="form-control"
                name="your-subject"
                placeholder="your subject"
                required
              />
            </div>

            <input type="hidden" name="_captcha" value="true">

            <input type="text" name="_honey" style="display:none">

            <input type="hidden" name="_blacklist" value="about your price, about your the price, prices, price">

            <div class="col-lg-12">
              <textarea
                class="form-control"
                rows="4"
                name="message"
                placeholder="your message"
                required
              ></textarea>

              <button class="btn btn-lg dark" type="submit">Send</button>

              <br/>
              <br/>

              <div class="g-recaptcha" data-sitekey="6Ld6hgoAAAAAAEOsFOT9uaRzlhARhQBZJAcf0Dt4"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--
  Contact End
/ -->
