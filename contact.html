<!--
  Contact Start
/ -->
<section class="contact-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-sm-5">
        <div class="info">
          <h3>Athens</h3>
          <p><i class="lni lni-phone"></i> 1-800-800-0000</p>
          <p><i class="lni lni-envelope"></i> hello@wedohow.com</p>
          <p><i class="lni lni-map-marker"></i> Kalamida 3</p>
          <h3>Mumbai</h3>
          <p><i class="lni lni-phone"></i> 1-800-800-0000</p>
          <p><i class="lni lni-envelope"></i> info@yourdomain.com</p>
          <p><i class="lni lni-map-marker"></i> 198 West 21th Street Mumbai</p>
        </div>
      </div>
      <div class="col-lg-7 col-sm-7">
        <form action="https://formsubmit.io/send/{{site.email}}">
          <div class="row form">
            <div class="col-lg-6 col-sm-6">
              <input type="text" class="form-control" name="your-name" placeholder="your name" required>
            </div>
            <div class="col-lg-6 col-sm-6">
              <input type="email" class="form-control" name="your-email" placeholder="your email" required>
            </div>
            <div class="col-lg-6 col-sm-6">
              <input type="text" class="form-control" name="your-phone" placeholder="your phone" required>
            </div>
            <div class="col-lg-6 col-sm-6">
              <input type="text" class="form-control" name="your-subject" placeholder="your subject" required>
            </div>
            <div class="col-lg-12">
              <textarea class="form-control" rows="4" name="message" placeholder="your message" required></textarea>
              <button class="btn btn-lg dark" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--
  Contact End
/ -->
