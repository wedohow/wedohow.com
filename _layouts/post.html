---
layout: default
---

<!--
  Blog Area Start
/ -->
<div class="blog-default section-ptb">
  <div class="container">
    <div class="row">
      <!-- Blogs -->
      <div class="col-lg-8 mx-auto .lh-35">  
        <article>
          <div class="content">
            <h3>{{page.title}}</h3>
            <div class="row custom-mb-4">
              {% if page.date %}
              <div class="col">
                <span class="date">{{page.date | date: "%B %d, %Y" | upcase}}</span>
              </div>
              {% endif %}
            </div>
            {{page.content}}
          </div>
        </article>
        <div class="meta row custom-mt-5">
          {% if page.tags.size > 0 %}
          <div class="col">
            <p class="float-left">
              <strong>Tags: </strong>
              {{page | tags | capitalize}}
            </p>
          </div>
          {% endif %}
          <div class="col">
            <div class="float-right">
              {% include social_share.html %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--
  Blog Area End
/ -->
