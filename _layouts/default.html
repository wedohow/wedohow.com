<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- CSS -->
    <link rel="stylesheet" href="{{relative_url}}/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/LineIcons.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/animate.min.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/flexslider.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{relative_url}}/assets/images/favicon.png"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/theme.css"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    {% if site.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>

    {% include header.html %}
    {{content}}
    {% include footer.html %}
    <!-- JS -->
    <script src="{{relative_url}}/assets/js/jquery.min.js"></script>
    <script src="{{relative_url}}/assets/js/popper.min.js"></script>
    <script src="{{relative_url}}/assets/js/bootstrap.bundle.js"></script>
    <script src="{{relative_url}}/assets/js/bootstrap.min.js"></script>
    <script src="{{relative_url}}/assets/js/wow.min.js"></script>
    <script src="{{relative_url}}/assets/js/owl.carousel.min.js"></script>
    <script src="{{relative_url}}/assets/js/jquery.flexslider-min.js"></script>
    <script src="{{relative_url}}/assets/js/parallax.js"></script>
    <script src="{{relative_url}}/assets/js/simple-jekyll-search.min.js"></script>
    <script id="dsq-count-scr" src="//bellatrix-1.disqus.com/count.js" async></script>
    <script src="{{relative_url}}/assets/js/custom.js"></script>
   </body>
</html>
